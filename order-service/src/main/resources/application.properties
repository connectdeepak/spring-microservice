server.port=8082
spring.application.name=order-service

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30

resilience4j.ratelimiter.instances.orderRateLimiter.limit-for-period=2
resilience4j.ratelimiter.instances.orderRateLimiter.limit-refresh-period=10s
resilience4j.ratelimiter.instances.orderRateLimiter.timeout-duration=1s